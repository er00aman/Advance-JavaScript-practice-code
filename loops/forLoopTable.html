<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>print table</title>
</head>
<body>
    <script>
        for(let i = 1; i <= 10; i++) {
            let tableOf = 2;
            console.log(tableOf+"*"+i+"="+tableOf*i);
        }


        for(let number =1; number<=10; number++){
            table = 3;
            console.log(number+"*"+table+"="+number*table);
        }
        // 3.13
    </script>
</body>
</html>
