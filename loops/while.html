<body>
    <script>
        // different between while loop and do while loop

        // while loop and do while loop me yhi different hai ki (while loop pahle condition check krta hai ager condition true hota hai uske hi wo apne block of code ko execute krta agar condition check krte samay condition false hot jaata to wo block ke ander jaayega hi nhi but (do while) me pahle block of code ko execute krta hai uske baad condition check krta hai)


        let money = 0;
        while(money <= 40){
            console.log(money);
            money++;
        }

        while (true) {
            var user_input = prompt("Enter a command (type 'exit' to quit):");
            if (user_input === 'exit') {
                break;
            } else {
                console.log("You entered: " + user_input);
            }
        }

    </script>
